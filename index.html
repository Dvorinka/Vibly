<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibly - Moderní Kreativní Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        .font-display {
            font-family: 'Paytone One', sans-serif;
        }

        body {
            background-color: rgb(241, 239, 239);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 2rem;
        }

        .main-content {
            text-align: center;
        }

        .logo-container {
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: pulse-slow 2s infinite;
        }

        .jumping-letters {
            display: inline-block;
            margin-bottom: 3rem;
        }

        .jumping-letters span {
            display: inline-block;
            font-family: 'Paytone One', sans-serif;
            font-size: 2.5rem;
            color: rgb(0, 0, 0);
            animation: jump 1s infinite;
        }

        .jumping-letters span:nth-child(2) { animation-delay: 0.1s; }
        .jumping-letters span:nth-child(3) { animation-delay: 0.2s; }
        .jumping-letters span:nth-child(4) { animation-delay: 0.3s; }
        .jumping-letters span:nth-child(5) { animation-delay: 0.4s; }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .coming-soon {
            font-family: 'Paytone One', sans-serif;
            font-size: 1.5rem;
            color: rgb(77, 77, 77);
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.5s;
        }

        .contact {
            color: rgb(77, 77, 77);
            font-size: 1.125rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.7s;
        }

        .contact a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact a:hover {
            opacity: 0.7;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="logo-container">
            <img src="assets/logo/logo-ba.png" alt="Vibly Logo" class="logo">
        </div>
        <div class="jumping-letters">
            <span>V</span>
            <span>i</span>
            <span>b</span>
            <span>l</span>
            <span>y</span>
        </div>
        <div class="coming-soon">
            Již Brzy
        </div>
        <div class="contact">
            <a href="mailto:info@vibly.studio">info@vibly.studio</a>
        </div>
    </div>
</body>
</html>
